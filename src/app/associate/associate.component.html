<!-- Team -->
<section id="team" class="pb-5">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="container">
      
        <h3 class="section-title h1">
            <div class="dash">
        {{first_name}} {{last_name}}  , Welcome to your dashboard
        </div>
        </h3>
        
        <h5 class="section-title h1">TASK MENU</h5>
        <div class="row"> 
        
            <!-- Team member -->
            <div *ngFor="let user of taskmembers1.data let i = index"[attr.data-index]="i">
                
                   
                    
      
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img src="task.jpeg" height="400" />
                                    <h4 class="card-title">{{user.task_name}}</h4>
                                    <p class="card-text">No of {{user.task_name}}:{{user.count}}</p>
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{user.task_name}} </h4>
                                    <p class="card-text">{{user.task_description}}</p>
                                    </div>
                                </div>
                            </div>
                        
                  
                  </div>
                </div>
            </div>
